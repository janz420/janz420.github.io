<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPay</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  
  <script src="xhr.js" defer></script>
  
</head>
<body>


<div class="container-sm">
    <div class="row">    
      
      <label for="full-name" align="left">Customer Name</label>
      <input id="full-name" type="text" placeholder="Full Name">
      <label for="email" align="left">Email</label>
      <input id="email" type="text" placeholder="Email Address">
      <label for="mobile" align="left">Mobile Number</label>
      <input id="mobile" type="text" placeholder="Mobile No. ex: 0945 554 3444">    
      <!-- <button type="submit" id="get-btn">Get Data</button> -->
      <label for="amount" align="left">Amount</label>
      <input id="amount" type="text" placeholder="Amount">    
      <label for="desc" align="left">Account Details</label>
      <input id="desc" type="text" placeholder="Account Name & Address">    
      <button type="submit" id="post-btn"><img src="https://getpaid.gcash.com/assets/img/paynow.png"></button>
      
    </div>
  </div>


</body>
</html>
